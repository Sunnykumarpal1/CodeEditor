<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b99ef9a94.js" crossorigin="anonymous"></script>
     <link rel="shortcut icon" href="image/logo.jpg" type="image/x-icon">
    <title>Code Editor</title>
</head>
<body>
     <div id="container">
        <!-- column to give input  -->
        <div id="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea name="" id="html-code" cols="30" rows="10" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i></i>CSS</label>
            <textarea name="" id="css-code" cols="30" rows="10" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-square-js"></i>JavaScript</label>
            <textarea name="" id="js-code" cols="30" rows="10" onkeyup="run()"></textarea>
        </div>
        <!-- outpur column -->
        <div id="right">
            <label ><i class="fa-solid fa-play"></i>OutPut</label>
            <iframe id="output"></iframe>
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
